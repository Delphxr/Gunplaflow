<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gunplaflow</title>
    <link rel="stylesheet" href="style.css">
</head>



<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <img class="logo" src="logo.png">

        <main class="px-3 main-body">
            

            <img id="gunpla" class="input_image" crossorigin="anonymous"></img>

            <table id="result-table" class="table table-dark">
                <thead>
                    <tr>
                        <th>Colección</th>
                        <th>Numero</th>
                        <th>Modelo/Serie</th>
                        <th>Nombre</th>
                        <th>Probabilidad (%)</th>
                    </tr>
                </thead>
                <tbody id="result-table-body" class="table-group-divider">
                    <!-- Aquí se agregarán las filas de datos -->
                </tbody>
            </table>


            <div class="mb-3">
                <label for="formFile" class="form-label">Sube una foto del modelo</label>
                <input class="form-control" type="file" id="input" accept="image/jpeg, image/png, image/jpg, image/webp">
              </div>
            

        </main>


    </div>

    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>



</body>

</html>
